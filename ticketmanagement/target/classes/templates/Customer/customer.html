<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Airplane Ticket Manager</title>
<style>
      .popup {
        background-color: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background-color: white;
        width: 500px;
        height: 250px;
        border-radius: 5px;
        padding: 20px;
        position: relative;
      }
      </style>
</head>
<body>
<div align="center">
    <h2>Customer Management</h2>
    <hr>
	<a href="/">Main Page</a>
	<a href="new">New Customer</a>
	<hr>
	<div id="customer-table">
		<table id="table" border="1px solid" style="border-collapse: colapse">
          <thead id="table-head">
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Customer CMND</th>
              <th>Customer Phone Number</th>
              <th sec:authorize="hasRole('ROLE_ADMIN')" colspan="2">Control</th>
            </tr>
          </thead>
          <tbody id="table-body">
      			<tr th:each="customer : ${listCustomers}">
          			<td th:text="${customer.customerID}">Customer ID</td>
          			<td th:text="${customer.customerName}">Customer Name</td>
          			<td th:text="${customer.customerCMND}">Customer CMND</td>
          			<td th:text="${customer.customerPhone}">Customer Phone Number</td>
          			<td sec:authorize="hasRole('ROLE_ADMIN')">
          				<a th:href="@{/edit/{id}(id=${customer.customerID})}">Edit</a>
      				</td>
                	<td sec:authorize="hasRole('ROLE_ADMIN')">
                		<a th:href="@{/delete/{id}(id=${customer.customerID})}">Delete</a>
            		</td>
          		</tr>
          </tbody>
        </table>
	</div>
</div>
</body>
